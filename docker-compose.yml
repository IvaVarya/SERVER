version: '3.8'
services:
  user_service:
    build: ./user_service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://postgres:server@db:5432/PostgreSQL
      - MINIO_ENDPOINT=minio:9000  # Эндпоинт MinIO
      - MINIO_ACCESS_KEY=minioadmin  # Укажи свой ключ доступа
      - MINIO_SECRET_KEY=minioadmin  # Укажи свой секретный ключ
      - MINIO_BUCKET=profile-photos  # Название корзины для фото
    depends_on:
      - db
      - minio
    networks:
      - backend

  post_service:
    build: ./post_service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:server@db:5432/PostgreSQL
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - backend

  feed_service:
    build: ./feed_service
    ports:
      - "5003:5003"
    depends_on:
      - post_service
      - friend_service
    networks:
      - backend

  friend_service:
    build: ./friend_service
    ports:
      - "5004:5004"
    environment:
      - DATABASE_URL=postgresql://postgres:server@db:5432/PostgreSQL
    depends_on:
      - db
    networks:
      - backend

  sets_service:
    build: ./sets_service
    ports:
      - "5005:5005"
    environment:
      - DATABASE_URL=postgresql://postgres:server@db:5432/PostgreSQL
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=server
      - POSTGRES_DB=PostgreSQL
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"  # Порт для API
      - "9001:9001"  # Порт для веб-консоли
    environment:
      - MINIO_ROOT_USER=minioadmin  # Логин для доступа
      - MINIO_ROOT_PASSWORD=minioadmin  # Пароль для доступа
    command: server /data --console-address ":9001"  # Запуск MinIO
    volumes:
      - minio_data:/data  # Хранилище данных MinIO
    networks:
      - backend

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - user_service
      - post_service
      - feed_service
      - friend_service
    networks:
      - backend

volumes:
  postgres_data:
  minio_data:  # Новый том для MinIO

networks:
  backend:
    name: server_backend
    driver: bridge